<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            width: 100%;
        }
    </style>
</head>
<body>
    <picture>
        <source media="(orientation: landscape)" srcset="picture/kitten-landscape.png">
        <source media="(orientation: portrait)" srcset="picture/kitten-portrait.png">
        <!-- img tag for browsers that do not support picture element -->
        <img src="picture/kitten-landscape.png" alt="a cute kitten">
      </picture>
</body>
</html>
